
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ config.title}} {{config.extra.title }}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="{{ config.base_url }}/search.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="{{  get_url(path="style.css") }}">
  </head>

  <body>
    <header>
      <!-- Should I use tabs, https://bulma.io/documentation/components/tabs, here?  -->
      <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item" href="/">Home</a>
              <a class="navbar-item" href="/posts">Posts</a>
              <a class="navbar-item" href="/notes">Notes</a>
            </div>
          </div>
          <div class="container">
      </nav>
    </header>

    <section class="section">
      <div class="container">
          {% block content %} {% endblock %}
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          All work is under the terms of the
          <a href="http://www.gnu.org/copyleft/fdl.html">GNU Free Documentation License, Version 1.3</a>
        </p>
      </div>
    </footer>

    <script type="text/javascript" src="{{ get_url(path="elasticlunr.min.js") }}"></script>
    <script type="text/javascript" src="{{ get_url(path="search_index.en.js") }}"></script>
    <script type="text/javascript" src="{{ get_url(path="search.js") }}"></script>

  </body>

</html>
